apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: NAMESPACE_ID
  labels:
    name: rabbitmq
    app: rabbitmq
spec:
  ports:
  - name: http
    protocol: TCP
    port: 15672
    targetPort: 15672
  - name: amqp
    protocol: TCP
    port: 5672
    targetPort: 5672
  selector:
    role: rabbitmq
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rabbitmq
  namespace: NAMESPACE_ID
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rabbitmq-rolebinding
  namespace: NAMESPACE_ID
subjects:
- kind: ServiceAccount
  name: rabbitmq
  apiGroup: ""
roleRef:
  kind: Role
  name: endpoint-reader
  apiGroup: ""
---
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: NAMESPACE_ID
spec:
  selector:
    matchLabels:
      role: rabbitmq
  serviceName: rabbitmq
  replicas: 2
  template:
    metadata:
      labels:
        role: rabbitmq
    spec:
      serviceAccount: rabbitmq
      terminationGracePeriodSeconds: 10
      containers:
      - name: rabbitmq-autocluster
        image: pivotalrabbitmq/rabbitmq-autocluster
        ports:
          - name: http
            protocol: TCP
            containerPort: 15672
          - name: amqp
            protocol: TCP
            containerPort: 5672
        livenessProbe:
          exec:
            command: ["rabbitmqctl", "status"]
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: ["rabbitmqctl", "status"]
          initialDelaySeconds: 10
          timeoutSeconds: 5
        env:
          - name: MY_POD_IP
            valueFrom:
             fieldRef:
              fieldPath: status.podIP
          - name: AUTOCLUSTER_LOG_LEVEL
            value: debug
          - name: RABBITMQ_USE_LONGNAME
            value: "true"
          - name: RABBITMQ_NODENAME
            value: "rabbit@$(MY_POD_IP)"
          - name: AUTOCLUSTER_TYPE
            value: "k8s"
          - name: AUTOCLUSTER_DELAY
            value: "10"
          - name: K8S_ADDRESS_TYPE
            value: "ip"
          - name: AUTOCLUSTER_CLEANUP
            value: "true"
          - name: CLEANUP_WARN_ONLY
            value: "false"
          - name: RABBITMQ_ERLANG_COOKIE
            valueFrom:
             secretKeyRef:
              name: erlang.cookie
              key: erlang.cookie
