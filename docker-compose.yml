version: "3"
services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
     - "80:80"
     - "443:443"
     - "8888:80"
     - "4343:443"
    networks:
      - prod
    environment:
      SSL_POLICY: AWS-TLS-1-2-2017-01
      HTTPS_METHOD: redirect
    volumes:
     - /root/ballot:/etc/nginx/certs
     - /root/ballot/dhparam.pem:/etc/nginx/dhparam/dhparam.pem
     - /var/run/docker.sock:/tmp/docker.sock:ro

  backend:
    image: b1f6c1c4/ballot-backend
    restart: always
    environment:
      VIRTUAL_HOST: ballot-api.b1f6c1c4.info
      BACKEND_LOG: "${DEBUG_LEVEL}"
      NO_SHARD: 'true'
      ANONY_NO_STRICT: 'true'
      MONGO_HOST: mongo
      RABBIT_HOST: rabbit
      RABBIT_USER: guest
      RABBIT_PASS: guest
      CRYPTOR_QUEUE: |
        {
          "hashPassword": "auth",
          "verifyPassword": "auth"
        }
    ports:
      - 3001:3000
    networks:
      - prod
    depends_on:
      - rabbit
      - mongo
    links:
      - rabbit
      - mongo

  auth:
    image: b1f6c1c4/ballot-auth
    restart: always
    entrypoint: ["./auth", "auth", "${DEBUG_LEVEL}"]
    environment:
      RABBIT_HOST: rabbit
      RABBIT_USER: guest
      RABBIT_PASS: guest
    networks:
      - prod
    depends_on:
      - rabbit
    links:
      - rabbit

  cryptor:
    image: b1f6c1c4/ballot-cryptor
    restart: always
    entrypoint: ["./cryptor", "-w", "2048", "-s", "cryptor", "-v", "${DEBUG_LEVEL}"]
    environment:
      RABBIT_HOST: rabbit
      RABBIT_USER: guest
      RABBIT_PASS: guest
    networks:
      - prod
    depends_on:
      - rabbit
    links:
      - rabbit

  mongo:
    image: mongo
    restart: always
    volumes:
      - /data/ballot/mongo:/data/db
    networks:
      - prod

  rabbit:
    image: rabbitmq:alpine
    restart: always
    volumes:
      - /data/ballot/rabbit:/var/lib/rabbitmq/mnesia
    networks:
      - prod

networks:
  prod:
    driver: bridge
