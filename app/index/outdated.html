<script type="text/javascript" src="/outdatedbrowser.min.js"></script>
<div id="outdated">
  <h6>Your browser is out-of-date! 您的浏览器已过时</h6>
  <p>Update your browser to view this website correctly. 要正常浏览本网站请升级您的浏览器。<a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now <br>现在升级</a></p>
  <p class="last"><a href="#" id="btnCloseUpdateBrowser" title="Close 关闭">&times;</a></p>
</div>
<script type="text/javascript">
  function addLoadEvent(func) {
    var oldonload = window.onload;
    if (typeof window.onload != 'function') {
      window.onload = func;
    } else {
      window.onload = function() {
        if (oldonload) {
          oldonload();
        }
        func();
      }
    }
  }
  addLoadEvent(function(){
    outdatedBrowser({
      bgColor: '#f25648',
      color: '#ffffff',
      lowerThan: 'IE11',
      languagePath: ' ' // no trailing-comma
    })
  });
</script>
