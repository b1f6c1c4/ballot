mutation Register($bId: ID!, $iCode: ID!, $comment: String, $publicKey: Crypto!) {
  registerVoter(input: {
    bId: $bId,
    iCode: $iCode,
    comment: $comment,
    publicKey: $publicKey,
  })
}

query Refresh($bId: ID!) {
  ballot(input: {
    bId: $bId,
  }) {
    name
    status
    q
    g
    h
    voters {
      name
      comment
      publicKey
    }
  }
}

