query Refresh($bId: ID!) {
  ballot(input: {
    bId: $bId,
  }) {
    name
    status
    q
    g
    h
    fields {
      prompt
      ... on StringField {
        default
      }
      ... on EnumField {
        items
      }
    }
    voters {
      name
      comment
      publicKey
    }
  }
}

query Sign($payload: String!) {
  data(input: {
    payload: $payload,
  })
}

