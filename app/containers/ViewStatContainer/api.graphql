query Ballot($bId: ID!) {
  ballot(input: {
    bId: $bId,
  }) {
    bId
    name
    owner
    status
    fields {
      prompt
    }
  }
}

query FieldStat($bId: ID!, $index: Int!) {
  fieldStat(input: {
    bId: $bId,
    index: $index,
  }) {
    answer
    count
  }
}

query Export($bId: ID!) {
  tickets(input: {
    bId: $bId,
  }) {
    t
    payload {
      bId
      result
    }
    s
    c
  }
}

